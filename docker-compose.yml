version: '3.4'

services:
  wiki-race:
    # move this into compose.dev later and replace with built image
    build: ./wiki-race-service
    volumes:
      - ./wiki-race-service/:/app/
    ports:
      - 8888:80
      - 9229:9229
    environment:
      NODE_ENV: "development"
  identifier:
    image: semtech/mu-identifier:1.10.0
    environment:
      SESSION_COOKIE_SECURE: "on"
    links:
      - dispatcher:dispatcher
    ports:
      - "80:80"
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    links:
      - resource:resource
      - wiki-race:wiki-race
    volumes:
      - ./config/dispatcher:/config
  database:
    image: redpencil/virtuoso:1.2.0-rc.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
      - "8890:8890"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
  resource:
    image: semtech/mu-cl-resources:1.22.2
    links:
      - database:database
    volumes:
      - ./config/resources:/config
  migrations:
    image: semtech/mu-migrations-service:0.8.0
    links:
      - database:database
    volumes:
      - ./config/migrations:/data/migrations
  registration:
    image: semtech/mu-registration-service:2.7.3
    links:
      - database:database
    environment:
      - MU_AUTO_LOGIN_ON_REGISTRATION=true
  login:
    image: semtech/mu-login-service:3.0.0
    links:
      - database:database
